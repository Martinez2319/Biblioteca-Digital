<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso y Registro | Biblioteca Digital</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
  <link rel="stylesheet" href="../css/login.css">
</head>

<body>

<div class="section">
  <div class="container">
    <div class="row full-height justify-content-center">
      <div class="col-12 text-center align-self-center py-5">

        <div class="section pb-5 pt-5 pt-sm-2 text-center">
          <h6 class="mb-0 pb-3">
            <span>Iniciar Sesi√≥n</span>
            <span>Registrarse</span>
          </h6>

          <input class="checkbox" type="checkbox" id="reg-log">
          <label for="reg-log"></label>

          <div class="card-3d-wrap mx-auto">
            <div class="card-3d-wrapper">

              <!-- üîë LOGIN -->
              <div class="card-front">
                <div class="center-wrap">
                  <div class="section text-center">

                    <h4 class="mb-4 pb-3">Iniciar Sesi√≥n</h4>

                    <form id="loginForm">

                      <div class="form-group">
                        <input
                          type="email"
                          id="loginEmail"
                          class="form-style"
                          placeholder="Correo electr√≥nico"
                          required
                        >
                        <i class="input-icon uil uil-at"></i>
                      </div>

                      <div class="form-group mt-2 position-relative">
                        <input
                          type="password"
                          id="loginPassword"
                          class="form-style"
                          placeholder="Contrase√±a"
                          required
                        >
                        <i class="input-icon uil uil-lock-alt"></i>

                        <span
                          id="togglePwd"
                          style="position:absolute; right:15px; top:50%; transform:translateY(-50%); cursor:pointer;"
                          title="Mostrar / ocultar contrase√±a"
                        >
                          üëÅÔ∏è
                        </span>
                      </div>

                      <button type="submit" class="btn mt-4" id="loginBtn">
                        Entrar
                      </button>

                      <p class="mt-3" id="loginMsg"></p>

                    </form>
                  </div>
                </div>
              </div>

              <!-- üìù REGISTRO -->
              <div class="card-back">
                <div class="center-wrap">
                  <div class="section text-center">

                    <h4 class="mb-4 pb-3">Crear Cuenta</h4>

                    <form id="registerForm">

                      <div class="form-group">
                        <input
                          type="text"
                          id="registerName"
                          class="form-style"
                          placeholder="Nombre completo"
                          required
                        >
                        <i class="input-icon uil uil-user"></i>
                      </div>

                      <div class="form-group mt-2">
                        <input
                          type="email"
                          id="registerEmail"
                          class="form-style"
                          placeholder="Correo electr√≥nico"
                          required
                        >
                        <i class="input-icon uil uil-at"></i>
                      </div>

                      <div class="form-group mt-2">
                        <input
                          type="password"
                          id="registerPassword"
                          class="form-style"
                          placeholder="Contrase√±a"
                          required
                        >
                        <i class="input-icon uil uil-lock-alt"></i>
                      </div>

                      <button type="submit" class="btn mt-4">
                        Registrarse
                      </button>

                      <p class="mt-3" id="registerMsg"></p>

                    </form>
                  </div>
                </div>
              </div>

            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<!-- JS -->
<script src="../javascript/login.js"></script>

</body>
</html>
